<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {#{{ form.as_p }}#}
    {% for item in form %}
        <div>
            <label for="{{ item.id_for_label }}">{{ item.lael }}</label>
            {{ item }}
        </div>
        <p>{{ item.errors.as_text }}</p>
    {% endfor %}
        <span>{{ form.non_field_errors }}</span>
    <input type="submit" value="注册">
</form>
</body>
</html>
